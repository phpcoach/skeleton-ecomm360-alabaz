parameters:
    kernel.secret: yoursecretshouldbehere
    app_path: "../.."

framework:
    form: false
    assets: false
    session: false
    translator: false
    php_errors:
        log: false

command_bus:
    query_bus:
        middlewares:
            - App\Domain\Middleware\UpperCaseMiddleware

event_bus:
    exchanges:
        events: events
    router:
        _all: events
    async_pass_through: false
    async_adapter:
        adapter: amqp
        amqp:
            host: localhost

#
# Preload Bundle configuration
#
preload:
    services:
        "amqp.event_bus_channel": ~
        "amqp.command_bus_channel": ~
    presets:
        - "@symfony"
        - "@drift"
        - "@react"

# config/services.yaml
services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    #
    # Controllers
    #
    App\Controller\:
        resource : "%app_path%/src/Controller/*"
        tags:
            - {name: controller.service_arguments}

    App\Domain\QueryHandler\:
        resource: "%app_path%/src/Domain/QueryHandler/*"
        tags:
            - {name: query_handler}

    App\Domain\CommandHandler\:
        resource: "%app_path%/src/Domain/CommandHandler/*"
        tags:
            - { name: command_handler }

    App\Domain\Model\InMemoryUserRepository:
    App\Domain\Model\UserRepository:
        alias: App\Domain\Model\InMemoryUserRepository

    App\Domain\Listener\:
        resource: "%app_path%/src/Domain/Listener/*"